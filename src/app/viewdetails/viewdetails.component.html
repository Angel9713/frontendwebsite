<div class="row">
    <div class="col-md-6">
            <img [src]="product.image" class="card-img-top" height="350" width="200">
        
        
            <h3>Price:{{product.price}}</h3>
            <h4 class="m-b-0">{{product.category}}</h4>
            <p class="m-b-0">{{product.description}}</p>
            <h2><i class='far fa-heart' style='font-size:48px;color:red'></i></h2>
            
            
        
        
            <a class="btn btn-warning" href="" data-bs-target="#mymodel" data-bs-toggle="modal">Buy Now</a>
            <div class="modal fade" id="mymodel">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="=modal-title">Order Details</h1>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                <div class="modal-body">
                    <form action="">
                        <div class="form-group">
                            <label for="" class="form-label">username</label>
                            <input type="text" class="form-control" placeholder="username">
                        </div>
                        <div class="form-group">
                            <label for="" class="form-label">typeofpayment</label>
                            <input type="text" class="form-control" placeholder="paymenttype">
                        </div>

                    </form>
                    <div class="modal-footer">
                        <button class="btn btn-success">order</button>
                        <button class="btn btn-target" data-bs-dismiss="modal">cancel</button>
                    </div>
                </div>
                </div>
            </div>
            </div>

            <button class="btn btn-primary" (click)="wishlist(product)">Wishlist</button>
        </div>
    
</div>
