<div class="row">
    <div class="col-md-4" *ngFor="let p of productlist">
        <div class="card">
        <div class="card-header">
            <img [src]="p.image" class="card-img-top" height="150" width="100">
            <h3 class="card-title">Price:{{p.price}}</h3>
        </div>
        <div class="card-body" *ngIf="!p.pflag">
            <h4 class="m-b-0">{{p.title}}</h4>
            <p class="m-b-0">{{p.description}}</p>
        </div>
        <div class="card-body" *ngIf="p.pflag">
           <label for="" class="form-label">Title</label>
           <input type="text" class="form-input" [(ngModel)]="p.title">
           <label for="" class="form-label">Price</label>
           <input type="text" class="form-input" [(ngModel)]="p.price">
           <label for="" class="form-label">Description</label>
           <input type="text" class="form-input" [(ngModel)]="p.description">
        </div>
        <div class="card-footer">
            <button class="btn btn-warning" *ngIf="!p.pflag" (click)="editcontent(p)">Edit</button>
            <button class="btn btn-primary" *ngIf="p.pflag"(click)="updateme(p)">Update</button>
            <button class="btn btn-danger" (click)="deleteme(p.id)">Delete</button>
        </div>
    </div>
    </div>
</div>
